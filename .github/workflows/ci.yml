name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-frontend:
    name: "Frontend :: node ${{ matrix.node-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run build
      - run: pnpm run test:unit:ci
  web-backend:
    runs-on: ubuntu-latest
    name: "Backend :: Python ${{ matrix.python-version }}"
    strategy:
      matrix:
        python-version: ["3.12"]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e .[tests]
      - run: python -m pytest -sv
  web-docker:
    runs-on: ubuntu-latest
    name: "Docker website"
    steps:
      - uses: actions/checkout@v4
      - run: docker compose build
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      - run: |
          echo $PREDICTCR_DOCKER_IMAGE_TAG
          docker compose build
          docker compose push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PREDICTCR_DOCKER_IMAGE_TAG: ${{ github.sha }}
      - run: |
          echo $PREDICTCR_DOCKER_IMAGE_TAG
          docker compose build
          docker compose push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PREDICTCR_DOCKER_IMAGE_TAG: "latest"
  runner-python:
    runs-on: ubuntu-latest
    name: "Runner :: Python ${{ matrix.python-version }}"
    strategy:
      matrix:
        python-version: ["3.12"]
    defaults:
      run:
        working-directory: ./runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e .[tests]
      - run: pytest -sv
  runner-docker:
    runs-on: ubuntu-latest
    name: "Docker runner"
    defaults:
      run:
        working-directory: ./runner
    steps:
